<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    let my_choice='rock';
    let computer_choice =  computerMove();
    let result=prediction(my_choice,computer_choice);
    alert(`You choose ${my_choice}, Computer choose ${computer_choice},${result}, \n Wins:${score.wins},Losses:${score.losses},ties:${score.ties}`);
    "
    >
      Rock
    </button>
    <button
      onclick="
    my_choice='paper';
    computer_choice=  computerMove();
        result=prediction(my_choice,computer_choice);
        alert(`You choose ${my_choice}, Computer choose ${computer_choice},${result},\n Wins:${score.wins},Losses:${score.losses},ties:${score.ties}`);
    "
    >
      Paper
    </button>
    <button
      onclick="
     my_choice='scissor';
     computer_choice=  computerMove();
        result=prediction(my_choice,computer_choice)
        alert(`You choose ${my_choice}, Computer choose ${computer_choice},${result} ,\n Wins:${score.wins},Losses:${score.losses},ties:${score.ties}`);
    "
    >
      scissor
    </button>
    <button
    onclick="
    score.losses=0;
    score.wins=0;
    score.ties=0;
    ">Reset Score</button>
    <script>
        const score={
            wins:0,
            losses:0,
            ties:0
        };
      function computerMove() {
        let computer_choice = "";
        let randomm = Math.random();
        if (randomm >= 0 && randomm < 1 / 3) computer_choice = "rock";
        else if (randomm >= 1 / 3 && randomm < 2 / 3) computer_choice = "paper";
        else {
          computer_choice = "scissor";
        }
        return computer_choice;
      }

      function prediction(my_choice, computer_choice) {
        let result = "";
        if (computer_choice == my_choice) {
          result = "tie";
          score.ties+=1;
        } else if (
          (computer_choice == "paper" && my_choice == "rock") ||
          (computer_choice == "rock" && my_choice == "scissor") ||
          (computer_choice == "scissor" && my_choice == "paper")
        ) {
          result = " You loss";
          score.losses+=1;
        } else {
          result = " You wins";
          score.wins+=1;
        }
        return result;
      }
    </script>
  </body>
</html>
