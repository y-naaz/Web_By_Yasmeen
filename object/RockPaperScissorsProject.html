<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper</title>
</head>

<body>

    <button onclick="
    gameplay('rock');
    ">rock</button>
    <button onclick="
    gameplay('paper');
    ">paper</button>
    <button onclick=" 
    gameplay('scissor');
    ">scissor</button>
    <button onclick="
    if(score.wins==0 && score.lose==0 && score.tie==0) alert('Already zero score');
    else {
    score.wins=0;
    score.lose=0;
    score.tie=0;
    alert('Your score has been reset');
    }
    ">Reset Score</button>

</body>
<script>
    const score = {
        wins: 0,
        lose: 0,
        tie: 0
    };
    let computer_choice = '';
    function computerMove() {
        let computer_choice = '';
        let random = Math.random();
        if (random >= 0 && random < 1 / 3) computer_choice = "rock";
        else if (random >= 1 / 3 && random < 2 / 3) computer_choice = 'paper';
        else computer_choice = 'scissor';
        return computer_choice;
    }
    function gameplay(user_choice) {
        //function bana diya function call v to hona chahiye.
        let computer_choice = computerMove();
        if (computer_choice == user_choice) {
            score.tie++;
            alert(`You choose ${user_choice}. computer choose ${computer_choice} TIE \nWin : ${score.wins} Lose : ${score.lose} Tie : ${score.tie}
            `);

        }
        else if (computer_choice == 'rock' && user_choice == 'scissor' || computer_choice == 'paper' && user_choice == 'rock' || computer_choice == 'scissor' && user_choice == 'paper') {

            score.lose++;
            alert(`You choose ${user_choice}. computer choose ${computer_choice} LOSE\nWin : ${score.wins} Lose : ${score.lose} Tie : ${score.tie}`);
        }
        else {
            score.wins++;
            alert(`You choose ${user_choice}. computer choose ${computer_choice} WIN\nWin : ${score.wins} Lose : ${score.lose} Tie : ${score.tie}`);
        }
    }
</script>

</html>
