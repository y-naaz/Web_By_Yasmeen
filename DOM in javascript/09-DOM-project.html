<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM projects</title>
</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">Subscribe
    </button>
    <script>
        function subscribe() {
            const buttonEle = document.querySelector(".js-subscribe-button");
            if (buttonEle.innerText === "Subscribe") {
                buttonEle.innerText = "Subscribed";
            } else buttonEle.innerText = "Subscribe";
        }
    </script>
</body>

</html>
