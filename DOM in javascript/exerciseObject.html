<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise of Objects</title>
    <style>


    </style>
  </head>

  <body>
  <button
    onclick="
        subscribe();
        "
  >
    Subscribe
  </button>

  <div style="margin: 8px 0">
    if your product cost is less than $ 30 then you have to pay extra $ 10 .
  </div>
  <input
    type="text"
    onkeydown="
   handleCostkeydown(event);
   console.log(event);
   "
  />
  <button
    onclick="
         calc();
        "
  >
    Calculate
  </button>
  <p class="js-val"></p>

  <script>
    function perform(){
    
            const inpEle = document.querySelector('.name');
        const pEle = document.querySelector('.outcome');
        pEle.innerHTML = `Your name is : ${inpEle.value}`;
        
    }
    function handleCostkeydown(event){
        if(event.key==='Enter'){
            calc();
            }
    }
    function subscribe() {
        const buttonEle = document.querySelector('button');
        if (buttonEle.innerText == 'Subscribe') {
            document.querySelector('button').innerText = 'Subscribed';
            buttonEle.classList.add('.is-subscribed');
        }
        else {
            buttonEle.innerText = 'Subscribe';
        }
    }
    function calc() {
        const inputEle = document.querySelector("input");

        if (Number(inputEle.value) >= 40) {
            document.querySelector(".js-val").innerHTML = `$${inputEle.value}`;
        } else {
            document.querySelector(".js-val").innerHTML = `$${Number(inputEle.value) + 10
                }`;
        }
    }
  </script>
  </body>
</html>
